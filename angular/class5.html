<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Total Marks with Grade</title>

    <style>
        body { font-family: Arial, sans-serif; }
        form input {
            display: block;
            width: 150px;
            margin-bottom: 8px;
        }
        .result { margin-top: 20px; }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>

<body ng-app>

<div class="form">
    <form>
        <input type="text" placeholder="Enter Your Name" ng-model="name">

        <input type="number" placeholder="Hindi Marks" ng-model="hindi" min="0" max="100">
        <input type="number" placeholder="English Marks" ng-model="english" min="0" max="100">
        <input type="number" placeholder="Maths Marks" ng-model="math" min="0" max="100">
        <input type="number" placeholder="Science Marks" ng-model="science" min="0" max="100">
        <input type="number" placeholder="SST Marks" ng-model="sst" min="0" max="100">
    </form>

    <div class="result">
        <h2>Name: {{ name }}</h2>

        <h2>
            Total Marks:
            {{ total = (hindi||0) + (english||0) + (math||0) + (science||0) + (sst||0) }}
        </h2>

        <h2>
            Percentage:
            {{ percentage = (total / 500) * 100 | number:2 }}%
        </h2>

        <!-- PASS / FAIL -->
        <p ng-if="percentage < 100" class="fail">Invalid value ✅</p>
        <p ng-if="percentage >= 40 && percentage <= 100" class="pass">You Passed ✅</p>
        <p ng-if="percentage < 40 && percentage > 0" class="fail">You Failed ❌</p>
        <p ng-if="percentage < 0" class="pass">Invalid value ✅</p>

        <!-- GRADE -->
        <h2>Grade:
            <span ng-if="percentage >= 90">A+</span>
            <span ng-if="percentage >= 80 && percentage < 90">A</span>
            <span ng-if="percentage >= 70 && percentage < 80">B</span>
            <span ng-if="percentage >= 60 && percentage < 70">C</span>
            <span ng-if="percentage >= 40 && percentage < 60">D</span>
            <span ng-if="percentage < 40">F</span>
        </h2>
    </div>
</div>

</body>
</html>
