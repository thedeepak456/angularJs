<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app ng-init="display=true">
  <input type="text" ng-model="name">

  <h1 ng-show="display">{{name}}</h1>

  <button ng-click="display = !display">
    Toggle Name
  </button>
</body>
</html>
