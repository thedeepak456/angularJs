<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>Document</title>
    <style>
        #light{
            background-color: red;
        }
    </style>
</head>
<body ng-app>
    <input type="text" ng-model="userInput">
    <div ng-switch="userInput">
        <div ng-switch-when="red" id="light">Stop</div>
        <div ng-switch-when="yellow">Warning</div>
        <div ng-switch-when="green">Go</div>
        <div ng-switch-default>Enter Something (red, yellow, green)</div>
    </div>
</body>
</html>
